<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0” />
    <title>WebRTC</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <style type=”text/css”>
        body {
            margin: 0;
            font-size: 20px;
        }

        .centered {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .video-position {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #video-chat-container {
            width: 100%;
            background-color: black;
        }

        #local-video {
            position: absolute;
            height: 30%;
            width: 30%;
            bottom: 0px;
            left: 0px;
        }

        #remote-video {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div id="room-selection-container" class="centered">
                    <h1>WebRTC video conference</h1>
                    <label>Enter the number of the room you want to connect</label>
                    <input id="room-input" type="text" />
                    <button id="create-button">CREATE</button>
                    <button id="connect-button">JOIN</button>
                </div>
            </div>
        </div>
        <div class="row" id="video-chat-container" class="video-position" style="display:none">
            <div class="col-6" style="border: 1px solid black; padding: 2%">
                <video id="local-video" autoplay="autoplay" style="overflow:hidden;"></video>
                <p id="local-video-text"></p>
            </div>
            <div class="col-6" style="border: 1px solid black; padding: 2%">
                <video id="remote-video" autoplay="autoplay"></video>
                <p id="remote-video-text"></p>
            </div>
        </div>
        <div class="screen-share-container">
            <button id="share-screen">Share Screen</button>
        </div>
    </div>
<script defer src="/socket.io/socket.io.js"></script>
<script defer src="client.js"></script>
</body>

</html>
